name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [14, 16]
    steps:
    - name: checkout
      uses: actions/checkout@main
    - name: use node
      uses: actions/setup-node@v2
      with:
        version: ${{ matrix.node_version }}
    - run: npm ci
    - run: npm test
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@main
    - name: use node 14
      uses: actions/setup-node@v2
      with:
        version: 14.x
    - run: npm ci
    - run: npm run lint
